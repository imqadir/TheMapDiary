<ion-header>

  <ion-navbar color='grey'>
    <ion-title>Address List of Entered Data</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style='background-color: #CFCFCF;'>

  <ion-list>
    <ion-item-sliding *ngFor="let item of dataItemsList | async">
      <ion-item>
        {{ item.address }}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="grey" icon-only (click)="provideEntryDetail(item)"><ion-icon name="download"></ion-icon></button>
        <button ion-button color="grey" icon-only navPush='ItemDetailsPage'><ion-icon name="book"></ion-icon></button>
        <button ion-button color="danger" icon-only (click)="removeDataEntry(item.$key)"><ion-icon name="trash"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
