  <ion-navbar color='grey'>
    <ion-title>Directions Text</ion-title>

<ion-content padding style='background-color: #CFCFCF;'>
<h4>This page shows text details of the best route between the start and end points.</h4>

<p>Details of the steps are following:</p>
<p *ngFor='let step of stepsStringArr'>{{step}}</p>
